<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giac</title>
</head>
<body>
<script>
let a = parseFloat(prompt('nhap so a'));
let b = parseFloat(prompt('nhap so b'));
let c = parseFloat(prompt('nhap so c'));
if (a >0 && b>0 && c>0 && a+b>c && a+c>b && b+c>a)
    document.write('day la 3 canh cua tam giac');
else
    document.write('khong phai 3 canh tam giac');

</script>

</body>
</html>
